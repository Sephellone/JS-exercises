<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="./img/favicons/icon.svg" type="image/svg+xml">
    <link rel="icon" href="./favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicons/favicon-16x16.png">
    <link rel="mask-icon" href="./img/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="manifest" href="./site.webmanifest">
    <title>Memory card game</title>
    <meta name="description" content="Simple memory game">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body class="page__body">
    <header class="page__header header">
      <div class="container header__container">
        <a class="header__logo-link" href="https://sephellone.github.io/portfolio/">
          <svg width="60" height="60" role="img" aria-label="Alexandra Tsidulko. Personal logo. This link will take you to portfolio website.">
            <use href="./img/icons/stack.svg#logo"></use>
          </svg>
        </a>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a class="header__link" href="./index.html">Home</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="page__main">
      <div class="container">
        <section class="memory" data-memory="parent">
        <h1 class="page__title">Memory card game</h1>
        <div class="memory__wrapper">
          <div class="memory__menu" data-memory="menu">
            <h2 class="memory__menu-title">Choose type of cards</h2>
            <div class="memory__menu-part">
              <label class="memory__menu-label">
                <input class="visually-hidden" type="radio" name="type" value="cat" checked>
                <span>Cats</span>
              </label>
              <label class="memory__menu-label">
                <input class="visually-hidden" type="radio" name="type" value="dog">
                <span>Dogs</span>
              </label>
              <label class="memory__menu-label">
                <input class="visually-hidden" type="radio" name="type" value="art">
                <span>Art</span>
              </label>
            </div>
            <h2 class="memory__menu-title">Choose layout size</h2>
            <div class="memory__menu-part">
              <label class="memory__menu-label">
                <input class="visually-hidden" type="radio" name="size" value="12">
                <span>Easy</span>
              </label>
              <label class="memory__menu-label">
                <input class="visually-hidden" type="radio" name="size" value="24" checked>
                <span>Normal</span>
              </label>
              <label class="memory__menu-label">
                <input class="visually-hidden" type="radio" name="size" value="36">
                <span>Hard</span>
              </label>
              <label class="memory__menu-label">
                <input class="visually-hidden" type="radio" name="size" value="48">
                <span>Insane</span>
              </label>
            </div>

          </div>
          <div class="memory__field" data-memory="field">
          </div>
          <div class="memory__message hidden" data-memory="message">
            <h2>Game over</h2>
            <dl>
              <div class="memory__result-wrapper">
                <dt>Moves:</dt>
                <dd data-memory="message-moves">0</dd>
              </div>
              <div class="memory__result-wrapper">
                <dt>Best:</dt>
                <dd data-memory="message-best-moves">0</dd>
              </div>
            </dl>
            <button class="memory__button memory__button--inverted" type="button" data-memory="message-button">Close</button>
          </div>
          <div class="memory__buttons-wrapper">
            <button class="memory__button" type="button" data-memory="start">Start</button>
            <!-- <button class="memory__button hidden" type="button" data-memory="stop">Stop</button> -->
          </div>
        </div>
        </section>
      </div>
    </main>

    <footer class="page__footer footer">
      <div class="container footer__container">
        <h2 class="visually-hidden">Copyright</h2>

        <p class="footer__text">
          <svg width="20" height="20">
            <use href="./img/icons/stack.svg#icon-copyright"></use>
          </svg>
          Designed and developed by Alexandra Tsidulko
        </p>
      </div>
    </footer>

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
